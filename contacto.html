<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/normalyze.css">
    <link rel="stylesheet" href="css/style.css">

    <title> Blog de Cafe</title>

</head>

<body>

    <header class="site-header">

        <div class="contenedor">
            <div class="contenedor-barra-header">
                <a href="index.html">
                    <h1 class="no-margin centrar_texto">Blog<span class="fw_700">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--ESTE CIERRA contenedor-barra-header-->

            <div class="texto-header centrar_texto">
                <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div>
        <!--este cierra contenedor-->

    </header>

    <main class="contenedor">

        <h2 class="centrar_texto">Contacto</h2>

        <div class="grid centrar_columnas">
            <div class="columna-12">
                <img src="img/contacto.jpg" alt="Imagen de contacto">
            </div>

            <div class="formulario_contacto columna-10">
                <form action=#>

                    <div class="campo-label">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Agustin Stringa">
                    </div>

                    <div class="campo-label">
                        <label for="email">Correo Electronico</label>
                        <input type="email" id="email" placeholder="agusstri24@hotmail.com">
                    </div>

                    <div class="campo-label mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"> </textarea>
                    </div>

                    <div class="campo-label enviar">
                        <input type="submit" value="Enviar" class="boton boton_primario">
                    </div>
                </form>
            </div>


        </div>


    </main>


    <footer class="site-footer">
        <div class="contenedor">

            <div class="contenedor-barra-header">
                <a href="index.html">
                    <p class="no-magin">Blog<span class="fw_700">DeCafé</span></p>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>

</body>

</html>
